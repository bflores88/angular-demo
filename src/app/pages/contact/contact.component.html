<div class="page">
  <h1>Contact Page</h1>

  <form>
    <div>
      <label for="name">Name:</label>
    </div>
    <div>
      <input type="text" name="name" [(ngModel)]="formData.name" />
    </div>

    <div>
      <label for="email">Email:</label>
    </div>
    <div>
      <input type="text" name="email" [(ngModel)]="formData.email" />
    </div>

    <div>
      <label for="message">Message:</label>
    </div>
    <div>
      <textarea name="message" id="message" cols="30" rows="10" [(ngModel)]="formData.message" ></textarea>
    </div>

    {{ formData | json }}

    <div>
      <button (click)="submit()">Submit</button>
    </div>
  </form>
</div>
